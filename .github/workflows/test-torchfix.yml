name: Test TorchFix

on:
  pull_request:
  workflow_dispatch:

jobs:
  test-torchfix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install TorchFix
        run: |
          pip3 install ".[dev]"
      - name: Run pytest
        run: |
          pytest tests
      - name: Run flake8
        run: |
          flake8
      - name: Run mypy
        run: |
          mypy .
      - name: Run black
        run: |
          black --check .
